<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="player-container">
            
            <!-- Song properies -->
            <div class="img-container">
                <img src="img/jacinto-1.jpg" alt="Album Art" />
            </div>
            <h2 class="title">Fear Inoculum</h2>
            <h3 class="artist">Tool</h3>
            <audio src="music/jacinto-1.mp3" controls hidden></audio>
            
            <!-- Progress -->
            <div class="progress-container">
                <div class="progress"></div>
                <div class="duration-wrapper">
                    <span class="current-time">0:00</span>
                    <span class="duration">2:06</span>
                </div>
            </div>

            <!-- Cotrols -->
            <div class="player-controls">
                <i class="fas fa-backward" title="Previous"></i>
                <i class="fas fa-play main-button" title="Play"></i>
                <i class="fas fa-forward" title="Next"></i>
            </div>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
